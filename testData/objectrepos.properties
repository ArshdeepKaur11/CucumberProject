#--- Login Page Locators ---
at.loginpage.username.locator=name::::username
at.loginpage.password.locator=name::::pwd
at.loginpage.login.locator=id::::loginButton
at.loginpage.errormessage.locator=xpath:::://td[@valign='top']/span[@class='errormsg']

#--- Time Track Page Locators ---
at.timetrackpage.tasks_link=id::::container_tasks
at.timetrackpage.logout_link=id::::logoutLink

#--- TaskList Page Locators ---
at.taskList.addnewbutton=xpath:::://div[@class='addNewButton']
at.taskList.addnewcustomer=xpath:::://div[@class='item createNewCustomer']
at.taskList.enternewcustomer=xpath:::://input[contains(@class,'new')]
at.taskList.enternewcustomerdescription=xpath:::://textarea[@placeholder='Enter Customer Description']
at.taskList.createnewbutton=xpath:::://div[contains(text(),'Create Customer')]
at.taskList.customer=xpath:::://div[@class='text'][normalize-space()='EnvisionCustomer']
at.taskList.editcustomer=xpath::::(//div[@class='editButton'])[5]
at.taskList.actions=xpath:::://div[@class='actionButtonWrapper pressed']//div[@class='actionButton'][normalize-space()='ACTIONS']
at.taskList.delete=xpath:::://div[@class='taskManagement_customerPanel']//div[@class='title'][normalize-space()='Delete']
at.taskList.deletepermanently=xpath:::://span[normalize-space()='Delete permanently']